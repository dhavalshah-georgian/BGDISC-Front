<dt-table [data]="masterList" [pageIndex]="page.index" [pageSize]="page.size">
    <ng-container *ngFor="let header of headerList;">
        <dt-column [field]="header.key" [header]="header.text" [sortable]="header.isSort"></dt-column>
    </ng-container>
</dt-table>

<ngb-pagination 
    class="d-flex justify-content-end"
    [collectionSize]="page.total"
    [(page)]="page.index"
    [maxSize]="5"
    [rotate]="true"
    [ellipses]="false"
    [boundaryLinks]="true"
></ngb-pagination>
