{{ masterList | json }}

<table mat-table [dataSource]="masterList" class="mat-elevation-z8" *ngIf="isDataLoaded">
    
    <ng-container [matColumnDef]="header.key" *ngFor="let header of headerList;">
        <th mat-header-cell *matHeaderCellDef> {{ header.text }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[header.key] }} </td>
    </ng-container>
