<div class="row">
    <div class="card">
        <div class="card-body"> 
            <div class="row" *ngIf="isDataLoaded">
                <div class="col-lg-12 col-md-12">
                    <h6> Title: </h6> 
                    <p> {{ datasetDetails.title }} </p>
                </div>

                <div class="col-lg-12 col-md-12">
                    <h6> Type: </h6> 
                    <p> {{ datasetDetails.type }} </p>
                </div>

                <div class="col-lg-12 col-md-12">
                    <h6> Created By: </h6> 
                    <p> {{ datasetDetails.name }} </p>
                </div>

                <div class="col-lg-12 col-md-12">
                    <h6> Created On: </h6> 
                    <p> {{ datasetDetails.created | date }} </p>
                </div>

                <div class="col-lg-12 col-md-12">
                    <h6> Modified On: </h6>
                    <p> {{ datasetDetails.changed | date }} </p>
                </div>

                <div class="col-lg-12 col-md-12">
                    <p> 
                        <button class="btn btn-primary mx-1 cursor-pointer" (click)="onLinkClick(datasetDetails.path)"> Go to Website Document </button>
                    </p>
                </div>
            </div>
            
        </div>
    </div>
</div>
